#server
server.port=80
#server.http2.enabled=true
#spring config
#spring.web.resources.add-mappings=false
#spring.mvc.throw-exception-if-no-handler-found=true
spring.devtools.restart.enabled=true
#spring-session
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.cleanup-cron=0 0/5 * * * ?
spring.session.timeout=300
#file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#db
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/www?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update


#swagger
springfox.documentation.enabled=true
springfox.documentation.open-api.enabled=true
#mybatis.configuration.map-underscore-to-camel-case=true
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl